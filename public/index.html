<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Luminex BRC-20</title>
    <meta name="title" content="Luminex BRC-20">
    <meta name="description" content="Mint BRC-20 Tokens!">
  
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    
  </head>
  
  <body>

    <div data-id="conteiner_connect" style="display: none">

      <button data-id="xverseConnect">Connect Xverse</button>
      <button data-id="unisatConnect">Connect Unisat</button>
      <button data-id="magicConnect">Connect Magic Eden</button>
      <button data-id="leatherConnect">Connect Leather   </button>

      <button data-id="connect_button_modal">Connect Modal</button>

      
    </div>
  
    <div data-id="conteiner_connected"  style="display: none">
      
      <span data-id="account_wallet"></span>

      <button data-id="bitcoinTransaction">Transaction</button>

      <button data-id="bitcoinTransaction">
        <span data-id="spinner" class="loader" style="display: none;"></span>
        <p data-id="spinner_text" style="display: none;">Transaction</p>
      </button>

      <button data-id="bitcoinLogout">Logout</button>

      <div class="" ></div>
    </div>  

    <div id="app"></div>
  </body>
</html>
